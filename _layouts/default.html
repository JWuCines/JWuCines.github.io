<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

  {% include head.html %}

  <body>

	<script>
	  window.fbAsyncInit = function() {
		FB.init({
		  appId      : '254147531706027',
		  cookie     : true,
		  xfbml      : true,
		  version    : 'v2.8'
		});
		FB.AppEvents.logPageView();   
	  };

	  (function(d, s, id){
		 var js, fjs = d.getElementsByTagName(s)[0];
		 if (d.getElementById(id)) {return;}
		 js = d.createElement(s); js.id = id;
		 js.src = "//connect.facebook.net/en_US/sdk.js";
		 fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));
	</script>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
          <img src="{{ site.baseurl }}public/avatar.jpg" alt="Manuele Trimarchi">
          <a href="{{ site.baseurl }}" title="Home page">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </div>
      <div class="social-icons"><a href="{{ site.baseurl }}about/" title="About Me"><i class="fa fa-user-circle-o"></i></a> <a href="https://twitter.com/mtrimarchi" title="Twitter - @mtrimarchi"><i class="fa fa-twitter"></i></a> <a href="https://github.com/mtrimarchi" title="GitHub - mtrimarchi"><i class="fa fa-github"></i></a></div>

      {{ content }}

		<div class="footer">
			<form class="search-form" action="/search" method="get"><input type="text" placeholder="Cerca â†’" name="query"></form>
			<br />
			<p>
				&copy; {{ site.title }} is brought to you by {{ site.author.name }} <br />
				Hosted on <a href="https://github.com/mtrimarchi/mtrimarchi.github.io">GitHub</a> made with <a href="http://jekyllrb.com/">Jekyll</a> under <a href="{{ site.license.link }}">{{ site.license.label }}</a>.
			</p>
		</div>
    </div>

  </body>
</html>
